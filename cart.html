<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — UrbanThread</title>
  <meta name="description" content="Your shopping cart - UrbanThread" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light-mode" data-page="cart">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="index.html">UrbanThread</a>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h3>Your Cart</h3>
    <div id="cartArea" class="row">
      <div class="col-lg-8">
        <div id="cartList" class="list-group mb-3">
          <!-- Items injected -->
        </div>
      </div>
      <aside class="col-lg-4">
        <div class="card p-3">
          <h5>Order Summary</h5>
          <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="summarySubtotal">$0.00</strong></div>
          <div class="d-flex justify-content-between"><span>Shipping</span><strong id="summaryShipping">$5.00</strong></div>
          <div class="d-flex justify-content-between"><span>Tax (8.5%)</span><strong id="summaryTax">$0.00</strong></div>
          <hr>
          <div class="d-flex justify-content-between"><span>Total</span><strong id="summaryTotal">$0.00</strong></div>

          <div class="mt-3">
            <input id="promoCode" class="form-control mb-2" placeholder="Promo code">
            <button id="applyPromo" class="btn btn-outline-secondary w-100 mb-2">Apply</button>
            <button id="checkoutBtn" class="btn btn-accent w-100">Proceed to Checkout</button>
          </div>
        </div>
      </aside>
    </div>

    <div id="emptyCart" class="text-center mt-5 d-none">
      <p>Your cart is empty. <a href="shop.html">Continue shopping</a></p>
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center small">© <span id="curYear4"></span> UrbanThread</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products-data.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
