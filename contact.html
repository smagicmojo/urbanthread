<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — UrbanThread</title>
  <meta name="description" content="Contact UrbanThread" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light-mode" data-page="contact">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="index.html">UrbanThread</a>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h3>Contact Us</h3>
    <div class="row">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-2"><label class="form-label">Name</label><input class="form-control" required></div>
          <div class="mb-2"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="mb-2"><label class="form-label">Message</label><textarea class="form-control" rows="5" required></textarea></div>
          <button class="btn btn-accent" type="submit">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h5>Visit</h5>
        <!-- Placeholder map (replace with Google Maps embed in production) -->
        <div class="ratio ratio-4x3 border">
          <iframe title="Map placeholder" src="https://maps.google.com/maps?q=Dubai&amp;output=embed"></iframe>
        </div>
      </div>
    </div>

    <section class="mt-4">
      <h5>FAQ</h5>
      <div class="accordion" id="faq">
        <div class="accordion-item">
          <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">Shipping times?</button></h2>
          <div id="faq1" class="accordion-collapse collapse show" data-bs-parent="#faq"><div class="accordion-body">Typically 3–7 business days.</div></div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">Returns?</button></h2>
          <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body">30-day returns, items must be unworn.</div></div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3">Payment options?</button></h2>
          <div id="faq3" class="accordion-collapse collapse" data-bs-parent="#faq"><div class="accordion-body">Card payments (Stripe), PayPal in production.</div></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center small">© <span id="curYear8"></span> UrbanThread</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products-data.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
