<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — UrbanThread</title>
  <meta name="description" content="Shop UrbanThread's collection of premium streetwear T-shirts." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light-mode" data-page="shop">
  <!-- Include same navbar + footer using index.html structure for brevity -->
  <!-- Navbar (copy from index.html) -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand" href="index.html">UrbanThread</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav2"
          aria-controls="mainNav2" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav2">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item position-relative">
              <a class="nav-link" href="cart.html">Cart <span id="cart-badge" class="badge bg-accent">0</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div class="row">
      <!-- Sidebar filters -->
      <aside class="col-lg-3 mb-4" aria-label="Filters">
        <div class="card p-3">
          <h6>Search</h6>
          <input id="searchInput" type="search" class="form-control" placeholder="Search products..." aria-label="Search products">

          <hr>
          <h6>Price</h6>
          <div class="d-flex align-items-center gap-2">
            <input id="priceMin" type="number" class="form-control" placeholder="Min" min="0" value="20" aria-label="Minimum price">
            <input id="priceMax" type="number" class="form-control" placeholder="Max" min="0" value="60" aria-label="Maximum price">
          </div>

          <hr>
          <h6>Size</h6>
          <select id="sizeFilter" class="form-select" aria-label="Size filter">
            <option value="">All sizes</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>

          <hr>
          <h6>Colors</h6>
          <div>
            <div class="form-check"><input id="colorBlack" class="form-check-input color-filter" type="checkbox" value="black"><label class="form-check-label">Black</label></div>
            <div class="form-check"><input id="colorWhite" class="form-check-input color-filter" type="checkbox" value="white"><label class="form-check-label">White</label></div>
            <div class="form-check"><input id="colorGray" class="form-check-input color-filter" type="checkbox" value="gray"><label class="form-check-label">Gray</label></div>
            <div class="form-check"><input id="colorTeal" class="form-check-input color-filter" type="checkbox" value="teal"><label class="form-check-label">Teal</label></div>
          </div>

          <hr>
          <h6>Category</h6>
          <select id="categoryFilter" class="form-select" aria-label="Category filter">
            <option value="">All Categories</option>
            <option value="men">Men's</option>
            <option value="women">Women's</option>
            <option value="graphic">Graphic</option>
            <option value="plain">Plain</option>
          </select>

          <hr>
          <h6>Sort</h6>
          <select id="sortSelect" class="form-select" aria-label="Sort products">
            <option value="new">Newest</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="bestseller">Bestsellers</option>
          </select>

          <div class="d-grid mt-3">
            <button id="clearFilters" class="btn btn-outline-secondary">Clear Filters</button>
          </div>
        </div>
      </aside>

      <!-- Products grid -->
      <section class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Shop</h4>
          <div>
            <span id="resultsCount" class="me-3"></span>
            <nav aria-label="Pagination top">
              <ul id="paginationTop" class="pagination mb-0"></ul>
            </nav>
          </div>
        </div>

        <div id="productsGrid" class="row g-3" aria-live="polite">
          <!-- Rendered by main.js -->
        </div>

        <nav aria-label="Pagination bottom" class="mt-4">
          <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
      </section>
    </div>
  </main>

  <!-- Footer (copy) -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center small">© <span id="curYear2"></span> UrbanThread • <a href="privacy.html" class="text-white">Privacy</a></div>
  </footer>

  <!-- Shared modals (login/register) -->
  <div id="authModalPlaceholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products-data.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
